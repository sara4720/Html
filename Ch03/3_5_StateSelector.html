<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상태선택자</title>

    <style>
        /* 상태선택자 : hover (마우스를 올렸을때 색이 변하도록 선택함) */
        .t1:hover {
            color: red;
        }
        .t2:active {
            background: orange;
        }


    </style>
</head>
<body>
    <h3>5. CSS 상태선택자</h3>

    <h1 class="t1">마우스를 올리세요.</h1>
    <h1 class="t2">마우스를 클릭하세요.</h1>


    
</body>
</html>
