<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>속성선택자</title>
    <style>

        /* 속성선택자 */
        input[name=uid]{
            width: 100px;
            height: 20px;
        }

        input[name=pass]{
            background: yellow;
        }

        input[type=submit]{
            color: white;
            background-color: black;
        }
        
    </style>
</head>
<body>
    <h3>4. CSS 속성선택자</h3>

    <form action="#">
        <h4>로그인</h4>
        <input type="text" name="uid" placeholder="아이디를 입력하세요."/>
        <input type="text" name="pass" placeholder="비밀번호를 입력하세요."/>
        <input type="submit" value="로그인하기"/>
    </form>

</body>
</html>
