<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 선택자</title>
    <style>

        /* 전체 선택자 */
        *{
            color: blue;
        }

        /* 태그 선택자 */
        h3 {
            color: orange;
        }

        h4 {
            color: green;
        }


        /* 클래스 선택자 */
        .tit {
            color: cyan;
        }


        /* 아이디 선택자 */
        #tit1 {
            color: magenta;
        }

        #tit2 {
            color: yellow;
        }

    </style>

</head>
<body>
    <h3>1.CSS 선택자</h3>

    <h4>hello</h4>
    <h4 class="tit">hello</h4>
    <h4 class="tit">hello</h4>
    <h4 id="tit1">hello</h4>
    <h4 id="tit2">hello</h4>

</body>
</html>
