<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>이미지 태그</title>
</head>
<body>
    <h3>4.img 태그</h3>
    <!-- 
        <img src ="출력할 이미지 검토" alt ="이미지 설명"/> 

        ./ :현재 경로(현재 디렉토리)
        ../ : 상위 경로 (상위 디렉토리)
        / : 최상위 경로(루트 디렉토리)
    -->
    <img src="./img/flower1.jpg" alt="벚꽃"/>
    <img src="../images/flower2.jpg" alt="코스모스"/>
    <img src="/Ch02/img/flower3.jpg" alt="튤립"/>

    
</body>
</html>
