<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력필드 태그</title>
</head>
<body>
    <h3>5. 폼 입력 태그</h3>



    <!-- 
        데이터 전송방식

        GET 방식
        - URL주소 뒤에 Parameter(Query String) 형식으로 테이터를 전송
        - 가장 일반적인 데이터 전송 방식
        - 비밀성을 갖는 데이터는 노출됨으로 POST로 전송

        POST
        - Request 요청 객체에 심어서 데이터를 전송
        - URL 주소에 데이터가 노출되지 않음
        - 비밀성을 갖는 데이터 전송방식
     -->


    <h4>기본 입력태그</h4>
    <form action="http://naver.com" method="GET"> 
        <input type="text" name="uid"/>
        <input type="password" name="pass"/>
        <input type="submit" value="로그인"/>
    </form>



    <h4>기타 입력태그</h4>
    <form action="http://daum.net" method="POST">
        <h4>취미를 선택하세요.</h4>
        <label><input type="checkbox" name="hobby" value="1"/> 등산</label>
        <label><input type="checkbox" name="hobby" value="2"/> 독서</label>
        <label><input type="checkbox" name="hobby" value="3"/> 영화</label>
        <label><input type="checkbox" name="hobby" value="4"/> 게임</label>
        <label><input type="checkbox" name="hobby" value="5"/> 운동</label>


        <h4>성별을 선택하세요.</h4>
        <label><input type="radio" name="gender" value="1"> 남 </label>
        <label><input type="radio" name="gender" value="2"> 여 </label>
        

        <h4>주소를 선택하세요.</h4>
        <select name="addr">
            <option value="1">서울</option>
            <option value="2">대전</option>
            <option value="3">대구</option>
            <option value="4">부산</option>
            <option value="5">광주</option>
        </select>

        
        <h4>날짜를 선택하세요.</h4>
        <input type="date" name="date"/>
        <input type="submit" value="전송하기"/>


    </form>

    <h3>POST 전송</h3>
    <form action="http://nate.com" method="Post" >
        <textarea name="introduce" cols="30" rows="10"></textarea>
        <input type="submit" value="전송하기"/>
    
    </form>





</body>
</html>
